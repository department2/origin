<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排课规则</title>
			<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="layui/css/layui.css"/>
		<style>
			*{
				color: black;
			}
			li{
				margin-top: 5px;
			}
			.btnPosition{
				position: relative;
				top:-5px;
			}
			
		</style>
	</head>
	<body>
		<div class="layui-tab">
		  <ul class="layui-tab-title">
		    <li class="layui-this">班级排课时间</li>
		    <li>规则2</li>
		    <li>规则3</li>
		  </ul>
		  <div class="layui-tab-content container">
		    <div class="layui-tab-item layui-show row">
		    	<div class="col-md-4">
		    		<h5 style="padding-bottom:6px ;">全部班级</h5>
			    	<div id="classList" style="width: 240px;height:400px;border: 1px solid lightgrey;overflow-y: scroll;padding:10px">
			    		<ul>
			    			<li><input type="checkbox" name="classes" title="1801-唐勇" lay-skin="primary">1801-唐勇</li>
			    			<li><input type="checkbox" name="classes" title="1802-赵乐" lay-skin="primary">1802-赵乐</li>
			    			<li><input type="checkbox" name="classes" title="1803-李晓凤" lay-skin="primary">1803-李晓凤</li>
			    			<li><input type="checkbox" name="classes" title="1805-李玉辉" lay-skin="primary">1805-李玉辉</li>
			    			<li><input type="checkbox" name="classes" title="1720-齐陈卓" lay-skin="primary">1720-齐陈卓</li>
			    			<li><input type="checkbox" name="classes" title="1721-胡杰" lay-skin="primary">1721-胡杰</li>
			    			<li><input type="checkbox" name="classes" title="1722-胡勇钢" lay-skin="primary">1722-胡勇钢</li>
			    			<li><input type="checkbox" name="classes" title="1723-唐勇" lay-skin="primary">1723-唐勇</li>
			    			<li><input type="checkbox" name="classes" title="JAVA15-叶盛" lay-skin="primary">JAVA15-叶盛</li>
			    			<li><input type="checkbox" name="classes" title="JAVA16-胡杰" lay-skin="primary">JAVA16-胡杰</li>
			    			<li><input type="checkbox" name="classes" title=".NET15-蒋豪" lay-skin="primary">NET15-蒋豪</li>
			    			<li><input type="checkbox" name="classes" title=".NET16-蒋豪" lay-skin="primary">NET16-蒋豪</li>
			    		</ul>
			    	</div>
		    	</div>
		    	
		    	<div class="col-md-4 container">
		    		<p class="row"><h5 class="col-md-4" style="margin-left:-13px ;">上午排课</h5><button class="btn btn-xs col-md-2 btnPosition" id="joinAM">添加</button><button id="removeAM" class="btn btn-xs col-md-2 btnPosition" style="margin-left:5px ;">移除</button></p>
		    		<div>
		    			<div  id="amList" style="width: 240px;height:400px;border: 1px solid lightgrey;overflow-y: scroll;padding:10px">
			    		
		    			</div>
		    		</div>
		    	</div>
		    	
		    	<div class="col-md-4 container">
		    		<p class="row"><h5 class="col-md-4" style="margin-left:-13px ;">下午排课</h5><button class="btn btn-xs col-md-2 btnPosition" id="joinPM">添加</button><button id="removePM" class="btn btn-xs col-md-2 btnPosition" style="margin-left:5px ;">移除</button></p>
		    		<div>
		    			<div id="pmList" style="width: 240px;height:400px;border: 1px solid lightgrey;overflow-y: scroll;padding:10px">
			    		
		    			</div>
		    		</div>
		    	</div>
		    	
		    	
		    </div>
		    <div class="layui-tab-item">内容2</div>
		    <div class="layui-tab-item">内容3</div>
		  </div>
		</div>
		 
		
	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script>
		//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
		layui.use('element', function(){
		  var element = layui.element;
		  
		  //…
		});
		
		$(function(){
			$("#joinAM").click(function(){
				var box = document.getElementsByName('classes');
				var classes=new Array();
				for ( var i = 0; i < box.length; i++){
					if(box[i].checked){
						var name=box[i].title;
						classes.push(name);
						
					}
				}
				for(var j=0;j<classes.length;j++){
					if(j==0){
						$("#amList").append($("<ul>"));
					}
					$("#amList").append($("<li><input type='checkbox' name='amClasses' title="+classes[j]+" lay-skin='primary'>"+classes[j]+"</li>"));
					$("#amList").append();
					if(j==classes.length-1){
						$("#amList").append($("</ul>"));
					}
				}
				
				for ( var i = 0; i < box.length; i++){
					if(box[i].checked){
						box[i].checked=false;
						box[i].disabled="disabled";
						var p =$(box[i]).parent();
						$(p).css("color","lightgrey");
					}
					
				}
			})
			
			$("#joinPM").click(function(){
				var box = document.getElementsByName('classes');
				var classes=new Array();
				for ( var i = 0; i < box.length; i++){
					if(box[i].checked){
						var name=box[i].title;
						classes.push(name);
						
					}
				}
				for(var j=0;j<classes.length;j++){
					if(j==0){
						$("#amList").append($("<ul>"));
					}
					$("#pmList").append($("<li><input type='checkbox' name='amClasses' title="+classes[j]+" lay-skin='primary'>"+classes[j]+"</li>"));
					$("#pmList").append();
					if(j==classes.length-1){
						$("#pmList").append($("</ul>"));
					}
				}
				
				for ( var i = 0; i < box.length; i++){
					if(box[i].checked){
						box[i].checked=false;
						box[i].disabled="disabled";
						var p =$(box[i]).parent();
						$(p).css("color","lightgrey");
					}
					
				}
			})
			
			
			$("#removeAM").click(function(){
				var box = $("#amList input[type=checkbox]");
				var classesBox=$("#classList input[type=checkbox]");
				for(var i=0;i<box.length;i++){
					if(box[i].checked){
						var p =$(box[i]).parent();
						$(p).remove();
						for(var j=0;j<classesBox.length;j++){
							if(box[i].title==classesBox[j].title){
								$(classesBox[j]).attr("disabled",false);
								var p =$(classesBox[j]).parent();
								$(p).css("color","black");
							}
						}
					}
				}
			})
			
			$("#removePM").click(function(){
				var box = $("#pmList input[type=checkbox]");
				var classesBox=$("#classList input[type=checkbox]");
				for(var i=0;i<box.length;i++){
					if(box[i].checked){
						var p =$(box[i]).parent();
						$(p).remove();
						for(var j=0;j<classesBox.length;j++){
							if(box[i].title==classesBox[j].title){
								$(classesBox[j]).attr("disabled",false);
								var p =$(classesBox[j]).parent();
								$(p).css("color","black");
							}
						}
					}
				}
			})
		})
		</script>
</html>
