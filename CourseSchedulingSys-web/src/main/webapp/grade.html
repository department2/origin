<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" href="layui/css/layui.mobile.css">
		<link rel="stylesheet" href="layui/css/modules/code.css" />
		<link rel="stylesheet" href="layui/css/modules/laydate/default/laydate.css" />
		<link rel="stylesheet" href="layui/css/modules/layer/default/layer.css" />
	</head>
	<style type="text/css">
		.AAAAA {
			line-height: 35px;
			height: 40px;
			width: 1534px;
			border: 0px solid red;
			background-color: #B1D2EC
		}
	</style>

	<body>
		<form class="layui-form" action="" style="display: flex;">
			<div class="layui-form-item" style="width: 200px;margin-right: -100px;">
				<label class="layui-form-label">筛选条件</label>
				<div class="layui-input-block">
					<select name="city" lay-verify="required">
						<option value="">编号</option>
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">广州</option>
						<option value="3">深圳</option>
						<option value="4">杭州</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item" style="width: 500px;margin-right: -100px;">
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="支持模糊查询" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item" style="margin-top: 10px;">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-xs" id="tab">查询</button>
				</div>
			</div>
		</form>
		<div class="AAAAA">
			<i class="layui-icon" style="color: #007DDB;">&#xe66f;</i> 学期信息列表
		</div>
		<div style="margin-top: 20px;">
			<div class="layui-btn-group">
				<button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-xs" id="xz">增加</button>
				<button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-xs" id="bj">编辑</button>
				<button id="sc" class="layui-btn layui-btn-radius layui-btn-normal layui-btn-xs" id="tab">删除</button>
			</div>

			<table class="layui-table">

				<thead>
					<tr>
						<th><input type="checkbox" id="zong"></th>
						<th>编号</th>
						<th>名称</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox" value='1' name="sss"></td>
						<td>1</td>
						<td>name</td>
					</tr>
					<tr>
						<td><input type="checkbox" value='2' name="sss"></td>
						<td>1</td>
						<td>name</td>
					</tr>
					<tr>
						<td><input type="checkbox" value='3' name="sss"></td>
						<td>1</td>
						<td>name</td>
					</tr>
					<tr>
						<td><input type="checkbox" value='4' name="sss"></td>
						<td>1</td>
						<td>name</td>
					</tr>
					<tr>
						<td><input type="checkbox" value='5' name="sss"></td>
						<td>1</td>
						<td>name</td>
					</tr>
					<tr>
						<td><input type="checkbox" value='6' name="sss"></td>
						<td>1</td>
						<td>name</td>
					</tr>
				</tbody>
			</table>

			<div id="test1" style="text-align: right;"></div>
		</div>

	</body>
	<script src="layui/layui.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function() {

			$("#xz").click(function() {
				layer.open({
					type: 2,
					title: '新增学期',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭层
					area: ['400px', '230px'],
					content: 'xqadd.html'
				});
			});
			
			$("#bj").click(function() {
				layer.open({
					type: 2,
					title: '编辑学期',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭层
					area: ['400px', '230px'],
					content: 'xqbj.html'
				});
			});

			$("#zong").change(function() {
				var obj = $("input[name='sss']");
				var num = obj.length;
				alert($("#zong").is(":checked"));
				for(var k = 0; k < num; k++) {
					if($("#zong").is(":checked")) {
						obj.eq(k).prop("checked", true);
					} else {
						obj.eq(k).prop("checked", false);
					}

				}
			});

			$("#sc").click(function() {
				var obj = $("input[name='sss']");
				var num = obj.length;
				for(var k = 0; k < num; k++) {
					if(obj[k].checked) {
						obj.eq(k).parents("tr").remove();
						layer.open({
							title: '提示',
							content: '删除成功！'
						});

					}
				}

			});

		})
	</script>

	<script>
		//Demo
		layui.use('form', function() {
			var form = layui.form;

			//监听提交
			form.on('submit(formDemo)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});

		layui.use('laypage', function() {
			var laypage = layui.laypage;

			//执行一个laypage实例
			laypage.render({
				elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
					,
				count: 50 //数据总数，从服务端得到
			});
		});
	</script>

</html>
