<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
	</head>

	<body>
		<div style="display: flex;margin: 5px 5px 10px 30px;">
			公告标题：
			<input type="text" />&nbsp;&nbsp;
			<button class="layui-btn layui-btn-sm" style="width: 70px;"><i class="layui-icon">&#xe643;</i>查询</button>
		</div>
		<div style="display: flex;flex-direction: column;margin: 10px;padding: 0px;border: 1px solid #92B8B1;">
			<div style="background-color: #92B8B1;display: flex;height: 20px;margin-bottom: 10px;">
				<i class="layui-icon layui-icon-friends" style="color: darkslategrey;">公告信息列表</i>
			</div>
			<div style="margin-left: 30px;">
				<a href="javascript:showWindowDialog('r.html','发布公告');">
					<button class="layui-btn layui-btn-sm ZZZ"><i class="layui-icon">&#xe654;</i>发布公告</button>
				</a>
				<a href="javascript:showWindowDialog('r.html','编辑公告');">
					<button class="layui-btn layui-btn-sm ZZZ"><i class="layui-icon">&#xe640;</i>编辑公告</button>
				</a>
				<button class="layui-btn layui-btn-sm ZZZ" id="delgg"><i class="layui-icon">&#xe640;</i>刪除公告</button>
			</div>
			<div style="margin-left: 10px;">
				<table class="layui-table">
					<colgroup>
						<col width="150">
							<col width="200">
								<col>
					</colgroup>
					<thead>
						<tr>
							<th>
								<input type="checkbox" id="ggallbox" />
							</th>
							<th>编号</th>
							<th>公告标题</th>
							<th>发布人</th>
							<th>发布时间</th>
							<th>公告内容</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="checkbox" name="ggbox" />
							</td>
							<td>1</td>
							<td>贤心</td>
							<td>ACCP8.0上线</td>
							<td>2016-11-29</td>
							<td>人生就像是一场修行</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="ggbox" />
							</td>
							<td>2</td>
							<td>贤心</td>
							<td>清明踏青</td>
							<td>2016-11-29</td>
							<td>人生就像是一场修行</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="ggbox" />
							</td>
							<td>3</td>
							<td>贤心</td>
							<td>招生活动</td>
							<td>2016-11-29</td>
							<td>人生就像是一场修行</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- Modal -->
		<div id="windowDialog" class="modal fade" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">模块提示</h4>
					</div>
					<div class="modal-body"></div>
				</div>
			</div>
		</div>

	</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script src="layui/layui.all.js"></script>
	<script src="js/vue.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/t3.js"></script>
	<script>
		$(function() {
			//用户全选
			$("#ggallbox").click(function() {
					var zt = $("#ggallbox").prop("checked");
					$("[name=ggbox]").attr("checked", zt);
				})
				//删除用户
			$("#delgg").click(function() {
				var arr = $("[name=ggbox]:checked").parents("tr");
				$.each(arr, function(i, obj) {
					if (obj != "true") {
						$(obj).empty();
					}
				});
			});
		})
	</script>

</html>
